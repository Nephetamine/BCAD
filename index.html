<!DOCTYPE html>
<html>
<head>
  <title>BCAD Server Time</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <img id="header-image" src="images/header.png" alt="Header Image">

  <div id="content-container">
    <div class="clock-container">
      <div class="clock-label">Local Time</div>
      <div class="clock" id="local-clock"></div>
    </div>
    <div id="logo-container">
      <img id="horde-logo" src="images/horde-logo.png" alt="Horde Logo">
    </div>
    <div class="clock-container">
      <div class="clock-label">Grobbulus Time (PST)</div>
      <div class="clock" id="pst-clock"></div>
    </div>
  </div>

  <div id="footer">
    Raid time is 1900 Server, Fri & Sat
    <div id="footer-small">Please be ready by 1830</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
